<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A heat map of global land-surface temperature data, built with D3.js.">
        <title>D3 Heat Map</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body class="bg-black text-dark">
        <main class="d-flex min-vh-100 justify-content-center align-items-center" id="main">
            <div id="heat-map-container" class="container-fluid d-flex justify-content-center align-items-center flex-column bg-light my-auto ml-3 mr-3 p-2 col-9 border border-info rounded">
                <h1 class="fs-3 text-center mt-3 mb-3" id="title">Global Land-Surface Temperature (Monthly)</h1>
                <h2 class="fs-5 text-center mb-3" id="description">Temperatures from 1753 to 2015.</h2>
                <h3 class="fs-5 text-center mb-3">Base temperature = 8.66 °C</h3>
                <div id="tooltip"></div>
            </div>

            <svg height="300" id="legend">
                <g>
                    <rect x="0" y="0" width="5" height="40" fill="MidnightBlue" />
                    <text x="25" y="25" fill="white">&lt; 6.66 °C</text>
                </g>

                <g>
                    <rect x="0" y="50" width="5" height="40" fill="SteelBlue" />
                    <text x="25" y="75" fill="white">6.66 °C - 7.66 °C</text>
                </g>

                <g>
                    <rect x="0" y="100" width="5" height="40" fill="PowderBlue" />
                    <text x="25" y="125" fill="white">7.66 °C - 8.66 °C</text>
                </g>

                <g>
                    <rect x="0" y="150" width="5" height="40" fill="LightSalmon" />
                    <text x="25" y="175" fill="white">8.66 °C - 9.66 °C</text>
                </g>

                <g>
                    <rect x="0" y="200" width="5" height="40" fill="Tomato" />
                    <text x="25" y="225" fill="white">9.66 °C - 10.66 °C</text>
                </g>

                <g>
                    <rect x="0" y="250" width="5" height="40" fill="DarkRed" />
                    <text x="25" y="275" fill="white">&gt; 10.66 °C</text>
                </g>
            </svg>

        </main>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="script.js"></script>
    </body>
</html>
